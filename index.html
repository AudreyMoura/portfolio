    <style>
        /* RESET DE BOX-MODEL PARA EVITAR DESALINHAMENTO */
        * {
            box-sizing: border-box;
        }

        /* FUNDO TODO BRANCO E LARGURA TOTAL */
        body {
            max-width: 100% !important;
            margin: 0;
            padding: 0;
            background-color: #ffffff !important;
            overflow-x: hidden;
            font-family: 'Poppins', sans-serif;
            width: 100%;
        }

           /* EFEITO GLITCH NO NOME */
        .hero-home {
            text-align: center;
            padding: 60px 20px 20px;
            background: #fff;
            width: 100%;
        }

        .hero-home h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 900;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            margin: 0;
            text-transform: uppercase;
            position: relative;
            color: #332C39;
            text-shadow: 2px 2px #609EA2, -2px -2px #ff6b6b;
            animation: glitch 3s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #609EA2, -2px -2px #ff6b6b; }
            100% { text-shadow: -2px -2px #609EA2, 2px 2px #ff6b6b; }
        }

        /* INTRODUÇÃO COM ÍCONES ANIMADOS */
        .hero-subtitle {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #6b6b6b;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 10px auto 30px;
            padding: 0 20px;
        }

        .design-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            width: 100%;
        }

        .design-icons i {
            font-size: 2rem;
            color: #609EA2;
            animation: bounce 2s infinite ease-in-out;
        }

        .design-icons i:nth-child(2) { animation-delay: 0.3s; color: #ff6b6b; }
        .design-icons i:nth-child(3) { animation-delay: 0.6s; color: #ffbd2e; }
        .design-icons i:nth-child(4) { animation-delay: 0.9s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* CONTEÚDO CENTRALIZADO (80%) SEM ESPAÇO ENTRE SESSÕES */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            width: 80%; 
            margin: 0 auto 80px;
            background: #ffffff;
        }

        .section-row {
            width: 100%;
            margin: 0;
            padding: 0;
            line-height: 0; 
            display: block;
            overflow: hidden;
        }

        .section-row img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s ease, transform 0.5s ease;
        }

        .section-row:hover img {
            filter: brightness(1.05);
            transform: scale(1.01);
        }

        /* AJUSTE HEADER E FOOTER */
        header, footer {
            background-color: #ffffff !important;
            width: 100%;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                width: 100%;
                padding: 0;
            }
            .design-icons { 
                gap: 15px; 
                padding: 0 10px;
            }
            .design-icons i { font-size: 1.5rem; }
            .hero-home h1 { font-size: 2.2rem; }
        }
    </style>
</head>
