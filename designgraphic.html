<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audrey R. Moura | Graphic Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #fff; color: #1a1a1a; }
        
        header { padding: 1.5rem 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 100; }
        .logo { height: 50px; margin-bottom: 10px; }
        .nav_header ul { display: flex; list-style: none; gap: 20px; }
        .nav_header a { text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 13px; text-transform: uppercase; }

        .container { max-width: 1200px; margin: 3rem auto; padding: 0 20px; text-align: center; }
        .container h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        /* Galeria Masonry - Sem Cortes */
        .gallery-section { padding: 0 10px 4rem; }
        .gallery { column-count: 2; column-gap: 10px; max-width: 1300px; margin: 0 auto; }
        
        .image-card { break-inside: avoid; margin-bottom: 10px; cursor: pointer; border-radius: 5px; overflow: hidden; background: #f0f0f0; }
        .image-card img { width: 100%; height: auto; display: block; transition: 0.3s; }
        .image-card:hover img { filter: brightness(0.8); transform: scale(1.02); }

        /* Lightbox */
        #lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        #lightbox img { max-width: 100%; max-height: 90vh; }

        footer { padding: 3rem; text-align: center; background: #f9f9f9; }
        .social-list { display: flex; justify-content: center; gap: 20px; list-style: none; margin-bottom: 15px; }
        .social-list img { width: 20px; }

        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; }
            .gallery { column-count: 3; column-gap: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="Source/Logo_90x90.png" alt="Logo">
        <nav class="nav_header"><ul><li><a href="index.html">Home</a></li><li><a href="AboutMe.html">About</a></li></ul></nav>
    </header>

    <main>
        <div class="container">

                <div class="image-card"><img src="Source/design/imagem13.png"></div>
                <div class="image-card"><img src="Source/design/imagem14.png"></div>
                <div class="image-card"><img src="Source/design/imagem15.png"></div>
                <div class="image-card"><img src="Source/design/imagem16.png"></div>
                <div class="image-card"><img src="Source/design/imagem17.png"></div>

    <div id="lightbox"><img src=""></div>

        <ul class="social-list">
            <li><a href="#"><img src="Source/instagram.png"></a></li>
            <li><a href="#"><img src="Source/behance.png"></a></li>
        </ul>
        <p>&copy; 2026 Audrey R. Moura</p>
    </footer>

    <script>
        const lb = document.getElementById('lightbox');
        const lbImg = lb.querySelector('img');
        document.querySelectorAll('.image-card').forEach(c => {
            c.onclick = () => {
                lbImg.src = c.querySelector('img').src;
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        });
        lb.onclick = () => {
            lb.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
