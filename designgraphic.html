    <style>
        /* RESET E FUNDO */
        body {
            max-width: 100% !important;
            margin: 0;
            padding: 0;
            background-color: #ffffff !important;
            font-family: 'Poppins', sans-serif;
        }

        /* HERO & GLITCH */
        .hero-design {
            text-align: center;
            padding: 60px 20px 40px;
            background: #ffffff;
        }

        .hero-design h1 {
            font-weight: 900;
            font-size: clamp(2.2rem, 7vw, 4.5rem);
            margin: 0;
            text-transform: uppercase;
            color: #332C39;
            text-shadow: 3px 3px #609EA2, -3px -3px #ff6b6b;
            animation: glitch 3s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 3px 3px #609EA2, -3px -3px #ff6b6b; }
            100% { text-shadow: -3px -3px #609EA2, 3px 3px #ff6b6b; }
        }

        /* ÍCONES DESIGN ANIMADOS */
        .design-filigrees {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin: 25px 0;
        }

        .design-filigrees i {
            font-size: 2.2rem;
            color: #609EA2;
            animation: bounce 2s infinite ease-in-out;
        }

        .design-filigrees i:nth-child(2) { animation-delay: 0.2s; color: #ff6b6b; }
        .design-filigrees i:nth-child(3) { animation-delay: 0.4s; color: #ffbd2e; }
        .design-filigrees i:nth-child(4) { animation-delay: 0.6s; color: #332C39; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        /* COMPOSIÇÃO DA GALERIA */
        .gallery-wrapper {
            width: 85%; /* Ligeiramente maior para melhor aproveitamento */
            max-width: 1400px;
            margin: 0 auto 100px;
            padding: 0 10px;
        }

        .gallery {
            column-count: 3;
            column-gap: 20px; /* Mais espaço entre as colunas */
        }

        .image-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px; /* Espaço vertical consistente */
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            background: #fff;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease, filter 0.3s ease;
        }

        /* Efeito de Hover Refinado */
        .image-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .image-item:hover img {
            transform: scale(1.04);
            filter: brightness(1.05);
        }

        /* LIGHTBOX */
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98); /* Fundo branco levemente transparente para um ar editorial */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            cursor: zoom-in;
            transition: transform 0.4s ease;
        }

        #lightbox img.zoomed {
            transform: scale(1.4);
            cursor: zoom-out;
        }

        .close-lb {
            position: absolute;
            top: 30px;
            right: 40px;
            color: #332C39;
            font-size: 35px;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-lb:hover { color: #ff6b6b; transform: rotate(90deg); }

        /* RESPONSIVIDADE */
        @media (max-width: 1100px) { .gallery { column-count: 2; } }
        @media (max-width: 700px) { 
            .gallery { column-count: 1; } 
            .gallery-wrapper { width: 92%; }
            .hero-design h1 { font-size: 2.2rem; }
        }
    </style>
</head>

    <script>
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close-lb');

        document.querySelectorAll('.image-item').forEach(item => {
            item.onclick = () => {
                lbImg.src = item.querySelector('img').src;
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };
        });

        const closeLB = () => {
            lb.style.display = 'none';
            lbImg.classList.remove('zoomed');
            document.body.style.overflow = 'auto';
        };

        closeBtn.onclick = closeLB;
        lb.onclick = (e) => { if(e.target !== lbImg) closeLB(); };

        lbImg.onclick = (e) => {
            e.stopPropagation();
            lbImg.classList.toggle('zoomed');
        };

        document.addEventListener('keydown', (e) => {
            if (e.key === "Escape") closeLB();
        });
    </script>
