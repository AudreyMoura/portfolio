<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Audrey R. Moura | Graphic Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET E BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #1a1a1a; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 1.5rem 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { height: 60px; margin-bottom: 1rem; }
        .nav_header ul { display: flex; list-style: none; gap: 2rem; }
        .nav_header a { 
            text-decoration: none; color: #1a1a1a; 
            font-weight: 700; font-size: 0.8rem; text-transform: uppercase; 
        }

        /* --- TEXTO INTRO --- */
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 20px;
            text-align: center;
        }
        .container h1 { font-size: 2.5rem; margin-bottom: 1rem; letter-spacing: -1px; }
        .container p { color: #666; font-size: 1rem; max-width: 700px; margin: 0 auto 5px; }

        /* --- GALERIA MASONRY (SEM CORTES) --- */
        .gallery-section { padding: 0 15px 5rem; }
        
        .gallery {
            column-count: 2; /* 2 colunas no mobile */
            column-gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .image-card {
            break-inside: avoid;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-card img {
            width: 100%;
            height: auto; /* Mantém a proporção original, sem cortes */
            display: block;
            transition: 0.5s filter ease;
        }

        .image-card:hover { transform: translateY(-5px); }
        .image-card:hover img { filter: brightness(0.7); }

        /* --- LIGHTBOX (EXPANDIR) --- */
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }
        #lightbox img { 
            max-width: 100%; 
            max-height: 90vh; 
            border-radius: 4px;
            animation: zoomIn 0.3s ease;
        }
        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- FOOTER --- */
        footer { padding: 4rem 5%; text-align: center; background: #fafafa; border-top: 1px solid #eee; }
        .social-list { display: flex; justify-content: center; list-style: none; gap: 20px; margin-bottom: 20px; }
        .social-list img { width: 24px; }
        .footer-text { font-weight: 700; margin-bottom: 10px; }
        .footer-copyright { font-size: 0.8rem; color: #999; }

        /* --- RESPONSIVIDADE DESKTOP --- */
        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; padding: 1.5rem 10%; }
            .logo { margin-bottom: 0; }
            .gallery { column-count: 3; column-gap: 25px; }
            .container h1 { font-size: 3.5rem; }
        }
        @media (min-width: 1200px) {
            .gallery { column-count: 4; }
        }
    </style>
</head>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const cards = document.querySelectorAll('.image-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const src = card.querySelector('img').src;
                lightboxImg.src = src;
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
