<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audrey R. Moura | Graphic Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- MANTENDO SEU PADRÃO --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #fff; color: #1a1a1a; }
        
        header { padding: 1.5rem 5%; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; background: #fff; z-index: 100; }
        .logo { height: 50px; margin-bottom: 10px; }
        .nav_header ul { display: flex; list-style: none; gap: 20px; }
        .nav_header a { text-decoration: none; color: #1a1a1a; font-weight: 700; font-size: 13px; text-transform: uppercase; }

        .container { max-width: 1200px; margin: 3rem auto; padding: 0 20px; text-align: center; }
        .container h1 { font-size: 2.5rem; margin-bottom: 10px; }

        /* --- NOVA GALERIA (IDENTIDADE VISUAL PROFISSIONAL) --- */
        .gallery-section { 
            padding: 0 5% 4rem; 
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery { 
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .image-card { 
            flex: 1 1 calc(50% - 15px); /* 2 colunas no mobile */
            max-width: calc(100%);
            cursor: pointer; 
            border-radius: 8px; 
            overflow: hidden; 
            background: #f8f8f8;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .image-card img { 
            width: 100%; 
            height: auto; 
            display: block; 
            object-fit: contain; /* GARANTE QUE NÃO CORTE */
            transition: 0.5s ease;
        }

        /* Efeito de destaque ao passar o mouse (Desktop) */
        @media (min-width: 768px) {
            .image-card { flex: 1 1 calc(33.333% - 20px); } /* 3 colunas no desktop */
            .image-card:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.1); }
            header { flex-direction: row; justify-content: space-between; }
        }

        @media (min-width: 1100px) {
            .image-card { flex: 1 1 calc(25% - 20px); } /* 4 colunas em telas grandes */
        }

        /* Lightbox - Mantendo funcionalidade de expandir */
        #lightbox { position: fixed; inset: 0; background: rgba(255,255,255,0.98); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 20px; backdrop-filter: blur(5px); }
        #lightbox img { max-width: 100%; max-height: 90vh; box-shadow: 0 10px 40px rgba(0,0,0,0.2); border-radius: 4px; }

        /* --- MANTENDO SEU FOOTER --- */
        footer { padding: 3rem; text-align: center; background: #f9f9f9; }
        .social-list { display: flex; justify-content: center; gap: 20px; list-style: none; margin-bottom: 15px; }
        .social-list img { width: 20px; }
    </style>
</head>
<body>

    <script>
        const lb = document.getElementById('lightbox');
        const lbImg = lb.querySelector('img');
        
        document.querySelectorAll('.image-card').forEach(c => {
            c.onclick = () => {
                lbImg.src = c.querySelector('img').src;
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }
        });

        lb.onclick = () => {
            lb.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
