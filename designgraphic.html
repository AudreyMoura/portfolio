<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audrey R. Moura | Graphic Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #1a1a1a; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            padding: 1rem 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { height: 50px; margin-bottom: 1rem; object-fit: contain; }
        .nav_header ul { display: flex; list-style: none; gap: 1.5rem; }
        .nav_header a { 
            text-decoration: none; color: #1a1a1a; 
            font-weight: 700; font-size: 0.8rem; text-transform: uppercase; 
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            text-align: center;
        }
        .container h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        .container p { color: #666; font-size: 0.9rem; }

        /* --- MASONRY GRID (SEM CORTES) --- */
        .gallery-section { padding: 0 10px 4rem; }
        .gallery {
            column-count: 2; /* Mobile First */
            column-gap: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .image-card {
            break-inside: avoid;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        /* Efeito de hover apenas para Desktop */
        @media (min-width: 768px) {
            .gallery { column-count: 3; column-gap: 20px; }
            .image-card:hover img { transform: scale(1.05); filter: brightness(0.8); }
            .container h1 { font-size: 3rem; }
        }

        @media (min-width: 1100px) { .gallery { column-count: 4; } }

        /* --- LIGHTBOX --- */
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 10px;
        }
        #lightbox img { 
            max-width: 100%; 
            max-height: 95vh; 
            object-fit: contain;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        footer { padding: 3rem 5%; text-align: center; background: #fafafa; border-top: 1px solid #eee; }
        .social-list { display: flex; justify-content: center; list-style: none; gap: 20px; margin-bottom: 20px; }
        .social-list img { width: 22px; filter: grayscale(1); }
        .footer-text { font-weight: 700; font-size: 0.9rem; margin-bottom: 5px; }
        .footer-copyright { font-size: 0.75rem; color: #999; }
    </style>
</head>
<body>

    <header>
        <img class="logo" src="Source/Logo_90x90.png" alt="Audrey Logo">
        <nav class="nav_header">            
            <ul>            
                <li><a href="index.html">Home</a></li>
                <li><a href="AboutMe.html">About</a></li>             
            </ul>           
        </nav>        
    </header>

    <main>
        <div class="container">

        </div>

        <section class="gallery-section">

                <div class="image-card"><img src="Source/design/imagem8.png"></div>
                <div class="image-card"><img src="Source/design/imagem9.png"></div>
                <div class="image-card"><img src="Source/design/imagem10.png"></div>
                <div class="image-card"><img src="Source/design/imagem11.png"></div>
                <div class="image-card"><img src="Source/design/imagem12.png"></div>
                <div class="image-card"><img src="Source/design/imagem13.png"></div>
                <div class="image-card"><img src="Source/design/imagem14.png"></div>
                <div class="image-card"><img src="Source/design/imagem15.png"></div>
                <div class="image-card"><img src="Source/design/imagem16.png"></div>
                <div class="image-card"><img src="Source/design/imagem17.png"></div>

                <div class="image-card"><img src="Source/design/imagem37.jpg"></div>
                <div class="image-card"><img src="Source/design/imagem39.jpg"></div>
                <div class="image-card"><img src="Source/design/imagem42.jpg"></div>
                <div class="image-card"><img src="Source/design/imagem44.jpg"></div>
            </div>
        </section>
    </main>

    <div id="lightbox">
        <img src="" alt="View">
    </div>

    <footer>
        <ul class="social-list">
            <li><a href="https://www.instagram.com/audrey_dsgn/"><img src="Source/instagram.png"></a></li>
            <li><a href="https://www.behance.net/audreydemour"><img src="Source/behance.png"></a></li>

        </ul>
        <p class="footer-text">audreydesign.service@outlook.com</p>
        <p class="footer-copyright">&copy; 2026 Audrey R. Moura.</p>
    </footer>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const cards = document.querySelectorAll('.image-card');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const imgElement = card.querySelector('img');
                lightboxImg.src = imgElement.src;
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });

        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
    </script>
</body>
</html>
