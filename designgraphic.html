<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audrey R. Moura | Graphic Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ESTILOS --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffff; 
            color: #1a1a1a; 
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            padding: 1rem 5%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
            gap: 15px;
        }

        .logo { height: 50px; width: auto; }
        
        .nav_header ul { display: flex; list-style: none; gap: 2rem; }
        .nav_header a { 
            text-decoration: none; color: #1a1a1a; 
            font-weight: 700; font-size: 0.85rem; text-transform: uppercase;
            transition: 0.3s;
        }
        .nav_header a:hover { color: #6366f1; }

        .container {
            max-width: 1200px;
            margin: 2.5rem auto;
            padding: 0 20px;
            text-align: center;
        }
        .container h1 { font-size: 2.2rem; margin-bottom: 0.5rem; letter-spacing: -1px; }
        .container p { color: #666; font-size: 0.95rem; max-width: 600px; margin: 0 auto 5px; }

        /* MASONRY GRID - SEM CORTES */
        .gallery-section { padding: 0 10px 4rem; }
        .gallery {
            column-count: 2; /* Mobile First */
            column-gap: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .image-card {
            break-inside: avoid;
            margin-bottom: 10px;
            position: relative;
            cursor: pointer;
            border-radius: 6px;
            overflow: hidden;
            background: #f9f9f9;
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: 0.4s ease;
        }

        .image-card:hover img { filter: brightness(0.8); transform: scale(1.02); }

        /* LIGHTBOX */
        #lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 15px;
        }
        #lightbox img { 
            max-width: 100%; 
            max-height: 95vh; 
            object-fit: contain;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        footer { padding: 3rem 5%; text-align: center; background: #fafafa; border-top: 1px solid #eee; }
        .social-list { display: flex; justify-content: center; list-style: none; gap: 25px; margin-bottom: 20px; }
        .social-list img { width: 22px; transition: 0.3s; }
        .social-list a:hover img { transform: translateY(-3px); }
        .footer-text { font-weight: 700; margin-bottom: 8px; font-size: 0.9rem; }
        .footer-copyright { font-size: 0.75rem; color: #999; }

        /* RESPONSIVIDADE DESKTOP */
        @media (min-width: 768px) {
            header { flex-direction: row; justify-content: space-between; padding: 1.5rem 10%; }
            .gallery { column-count: 3; column-gap: 20px; }
            .gallery-section { padding: 0 5% 5rem; }
            .container h1 { font-size: 3rem; }
        }
        @media (min-width: 1100px) { .gallery { column-count: 4; } }
    </style>
</head>
<body>

    <script>
        const lb = document.getElementById('lightbox');
        const lbImg = lb.querySelector('img');
        const imgs = document.querySelectorAll('.image-card img');

        imgs.forEach(img => {
            img.addEventListener('click', () => {
                lbImg.src = img.src;
                lb.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });

        lb.addEventListener('click', () => {
            lb.style.display = 'none';
            document.body.style.overflow = 'auto';
        });
    </script>
